    <h1 id="title">Add Course</h1>
    <div class="form_container">
      <form onsubmit="return validateForm()" action="addCourse.php" method="post">
        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
          <option value="">Please select one</option>
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
          <option value="Fall">Fall</option>
        </select>    

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" oninput="restrictNameInput(this)" required>

        <label for="course_prefix">Course Prefix (e.g., CSCI):</label>
        <input type="text" id="course_prefix" name="course_prefix" oninput="restrictNameInput(this)" max="50" required>

        <label for="course_number">Course Number (e.g., 101, 330, etc.):</label>
        <input type="number" id="course_number" name="course_number" oninput="restrictNameInput(this)" required>

        <label for="course_section">Course Section (e.g., 01, 02):</label>
        <input type="number" id="course_section" name="course_section" oninput="restrictNameInput(this)" required>

        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" oninput="restrictNameInput(this)" max="50" required>

        <label for="course_room">Room (i.e., Building and Room Number):</label>
        <input type="text" id="course_room" name="course_room" oninput="restrictNameInput(this)" max="50" required>

        <label for="days_offered">Days Offered:</label>
        <select id="days_offered" name="days_offered" required>
          <option value="">Please select one</option>
          <option value="MWF">Monday, Wednesday, Friday</option>
          <option value="TTH">Tuesday, Thursday</option>
          <option value="M">Monday</option>
          <option value="T">Tuesday</option>
          <option value="W">Wednesday</option>
          <option value="TH">Thursday</option>
        </select>


        <label for="time">Time:</label>
        <select id="time" name="time" required>
          <option value="">Please select one</option>
          <option value="8_850">8:00 AM to 8:50 AM</option>
          <option value="9_950">9:00 AM to 9:50 AM</option>
          <option value="10_1050">10:00 AM to 10:50 AM</option>
          <option value="11_1150">11:00 AM to 11:50 AM</option>
          <option value="12_1250">12:00 PM to 12:50 PM</option>
          <option value="1_150">1:00 PM to 1:50 PM</option>
          <option value="2_250">2:00 PM to 2:50 PM</option>
          <option value="3_350">3:00 PM to 3:50 PM</option>
          <option value="8_915">8:00 AM to 9:15 AM</option>
          <option value="930_1045">9:30 AM to 10:45 AM</option>
          <option value="11_1215">11:00 AM to 12:15 PM</option>
          <option value="1_215">1:00 PM to 2:15 PM</option>
          <option value="230_345">2:30 PM to 3:45 PM</option>
          <option value="1_4">1:00 PM to 4:00 PM</option>
          <option value="2_5">2:00 PM to 5:00 PM</option>
          <option value="7_930">7:00 PM to 9:30 PM</option>
        </select>

        <label for="credit_hours">Credit Hours:</label>
        <input type="number" id="credit_hours" name="credit_hours" oninput="restrictNameInput(this)" required>

        <label for="instructor_first_name">Instructor First Name:</label>
        <input type="text" id="instructor_first_name" name="instructor_first_name" oninput="restrictNameInput(this)" max="50" required>

        <label for="instructor_last_name">Instructor Last Name:</label>
        <input type="text" id="instructor_last_name" name="instructor_last_name" oninput="restrictNameInput(this)" max="50" required>

        <label for="enrollment_cap">Enrollment Cap:</label>
        <input type="number" id="enrollment_cap" name="enrollment_cap" oninput="restrictNameInput(this)" required>

        <input type="submit" value="Add">
      </form>
    </div>
