<!DOCTYPE html>
<html>
  <head>
    <title>Admin Select Instructor Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#">
          <img src="Icons/aperture.svg">
        </a>
      </div>
      <div class="menu">
        <a href="home.html">
          <img src="Icons/home.svg" title="Home">
        </a>
        <div class="dropdown">
          <img src="Icons/user-plus.svg" title="Add Instructor / Enroll Student">
          <div class="dropdown-content">
            <a href="addInstructor.html">Add Instructor</a>
            <a href="enrollStudent.html">Enroll Student</a>
          </div>
        </div>
        <div class="dropdown">
          <img src="Icons/plus-circle.svg" title="Modify Courses">
          <div class="dropdown-content">
            <a href="addCourse.html">Add Course</a>
            <a href="registerCourse.html">Register Course</a>
            <a href="dropCourse.html">Drop Course</a>
          </div>
        </div>
        <a href="schedule.html">
          <img src="Icons/calendar.svg" title="Calendar">
        </a>
        <a href="usermanualv4.html">
          <img src="Icons/paperclip.svg" title="User Manual">
        </a>
        <a href="accountInfo.html">
          <img src="Icons/user.svg" title="Programmer's Manual">
        </a>
      </div>
    </nav>
    <h1 id="title">Admin Select Instructor</h1>
    <div class="form_container">
        <form onsubmit="return validateAddCourseForm();" action="coursesTaught.html" method="post">
            <label for="instructor">Instructor:</label>
            <select id="instructor" name="instructor" required>
              <option value="">Please select one</option>
              <option value="Instructor 1">Instructor 1</option>
              <option value="Instructor 2">Instructor 2</option>
              <option value="Instructor 3">Instructor 3</option>
            </select>
            
            <input type="submit">
        </form>
    </div>
  </body>
</html>

<!
Note that if an Instructor is viewing the page, only those courses taught by that instructor should be
displayed. If an Admin views the page, there must be a separate page where the Admin can select an
instructor first. After selecting an instructor, the Admin will go to the page with the table displaying
the courses taught by that instructor.
>
