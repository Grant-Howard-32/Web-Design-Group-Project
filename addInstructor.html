    <div class="form_container">
        <h1 id="title">Add Instructor</h1>
        <form onsubmit="return validateForm()" action="enroll.php" method="post">
  
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" oninput="restrictNameInput(this)" max="50" required>
  
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" oninput="restrictNameInput(this)" max="50" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" oninput="restrictEmailInput(this)" max="35" required>
  
          <label for="department">Department:</label>
          <input type="text" id="department" name="department" oninput="restrictNameInput(this)" max="50" required>
  
          <label for="rank">Rank:</label>
          <select id="rank" name="rank" required>
            <option value="">Please select one</option>
            <option value="Instructor">Instructor</option>
            <option value="Assistant Professor">Assistant Professor</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Professor">Professor</option>
            <option value="Other">Other</option>
          </select>
  
          <input type="submit" value="Add">
        </form>
