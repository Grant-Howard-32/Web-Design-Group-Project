    <h1>User Page</h1>

    <div class="form_container">
      <form onsubmit="return validateForm()" action="enroll.php" method="post">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" oninput="restrictNameInput(this)" max="50" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" oninput="restrictNameInput(this)" max="50" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" oninput="restrictEmailInput(this)" max="35" required>

        <label for="year">Year:</label>
        <select id="year" name="year" required>
          <option value="">Please select one</option>
          <option value="Freshmen">Freshmen</option>
          <option value="Softmore">Softmore</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
        </select>

        <label for="major">Major:</label>
        <select id="major" name="major" required>
          <option value="">Please select one</option>
          <option value="Math">Math</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Business">Business</option>
          <option value="Information Systems">Information Systems</option>
          <option value="Undecided">Undecided</option>
          <option value="Other">Other</option>
        </select>

        <input type="submit" value="Enroll">
      </form>
    </div>
